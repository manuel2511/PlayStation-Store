<div class="card-pricing_container">
	<div class="card-pricing_package">
		<span>{{packagePrice}}</span>
	</div>
	<div class="card-pricing_title">
		<p>{{titlePrice}}</p>
	</div>
	<div class="card-pricing_discount">
		<p>{{gameCalcDiscount}}</p>
	</div>
	<div class="card-pricing_value">
		<span class="game-price">{{gamePrice}}</span>
		<span class="game-price-of">{{gamePriceOf}}</span>
	</div>
</div>
