<a href="" class="card_container">
	<img
		class="card_img"
		[src]=[cardImg]
		alt="Imagem do Card"
		srcset=""
	>
	<app-card-label
		gameLabel = "{{gameLabel}}"
	></app-card-label>
	<app-card-pricing
		packagePrice = "{{packagePrice}}"
		titlePrice = "{{titlePrice}}"
		gamePrice = "{{gamePrice}}"
		gamePriceOf = "{{gamePriceOf}}"
		gameCalcDiscount = "{{gameCalcDiscount}}"
	>
	</app-card-pricing>
</a>
